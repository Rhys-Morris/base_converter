<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="header">Base Converter</h1>
    <div class="form">
      <div class="form__pair">
        <label for="number-to-convert" class="form__label"
          >Number to Convert:
        </label>
        <input id="number-to-convert" class="form_input" type="number" />
      </div>
      <div class="form__pair">
        <label for="current_base" class="form__label">Current Base: </label>
        <input
          id="current_base"
          class="form_input"
          type="number"
          min="2"
          max="20"
        />
      </div>
      <div class="form__pair">
        <label for="converted_base" class="form__label">Current Base: </label>
        <input
          id="converted_base"
          class="form_input"
          type="number"
          min="2"
          max="20"
        />
      </div>
    </div>
  </body>
</html>
